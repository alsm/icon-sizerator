<!DOCTYPE html>
<head>
  <title>Icon Sizerator</title>
  <link rel="stylesheet" type="text/css" href="icon-sizerator.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="boxen">
    <h1>
      <div class="center">Icon Sizerator</div>
    </h1>
    <h2>
      <div class="center">Icon Sizing and Building for Apple App Store, Simplified</div>
    </h2>
    <div id="dropzone">
      <object data='/ei-image.svg' type="image/svg+xml">
        <img src='/ei-image.png' />
      </object>
    </div>
    <div id="inputzone">
      <div id="filepicker">
        <p>
          You upload a source icon PNG of at least 1024x1024, wait a few moments, and we'll deliver a zip file filled with all the right sizes!
        </p>
        <p>
          Select local icon PNG:
        </p>
        <form method="post" action="/upload" enctype="multipart/form-data">
          <input type="file" name="upload" multiple="multiple" />
          <input type="submit" value="Upload" />
        </form>
      </div>
    </div>
    <div id="footer">
      <p>
        by David J Peacock
        <a href="http://twitter.com/davidjpeacock"><i class="fa fa-twitter"></i></a>
        <a href="https://github.com/davidjpeacock/icon-sizerator"><i class="fa fa-github"></i></a>
        <a href="mailto:david@davidjpeacock.ca"><i class="fa fa-envelope-o"></i></a>
      </p>
    </div>
  </div>
</body>
